<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>

    <table>
        <thead>
            <tr>
            <th scope="col">Roupa</th>
            <th scope="col">Cor</th>
            <th scope="col">Tamanho</th>
            <th scope="col">Preço</th>
            <th scope="col">Disponibilidade</th>
            
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Camiseta</td>
                <td>Preta</td>
                <td>M</td>
                <td>R$ 70,00</td>
                <td>Em estoque</td>
            </tr>
            <tr>
                <th scope="row">Calça jeans</td>
                <td>Azul</td>
                <td>P</td>
                <td>R$ 160,00</td>
                <td>Esgotado</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
